<html lang="en">
  <head>

    <title>Parsley - Examples | Simple form demo</title>

h4 {
  margin-bottom: 10px;

  </head>

  <body class="examples">
    <div class="container">
      <div class="row">

        <div class="col-md-4">
          <h2>Simple form example *</h2>
          <span class="clearfix"></span>
          <hr></hr>

<div class="form-group example">

<form id="demo-form" data-sample-validate>
  <label for="fullname">Full Name * :</label>
  <input type="text" class="form-control" name="fullname" required />

  <label for="email">Email * :</label>
  <input type="email" class="form-control" name="email" data-sample-trigger="change" required />

  <label for="gender">Gender *:</label>
  <p>
    M: <input type="radio" name="gender" id="genderM" value="M" required />
    F: <input type="radio" name="gender" id="genderF" value="F" />
  </p>

  <label for="hobbies">Hobbies (Optional, but 2 minimum):</label>
  <p>
    Skiing <input type="checkbox" name="hobbies[]" id="hobby1" value="ski" data-sample-mincheck="2" /><br/>
    Running <input type="checkbox" name="hobbies[]" id="hobby2" value="run" /><br/>
    Eating <input type="checkbox" name="hobbies[]" id="hobby3" value="eat" /><br/>
    Sleeping <input type="checkbox" name="hobbies[]" id="hobby4" value="sleep" /><br/>
    Reading <input type="checkbox" name="hobbies[]" id="hobby5" value="read" /><br/>
    Coding <input type="checkbox" name="hobbies[]" id="hobby6" value="code" /><br/>
  </p>

  <p>
  <label for="heard">Heard about us via *:</label>
  <select id="heard" required>
    <option value="">Choose..</option>
    <option value="press">Press</option>
    <option value="net">Internet</option>
    <option value="mouth">Word of mouth</option>
    <option value="other">Other..</option>
  </select>
  </p>

  <p>
  <label for="message">Message (20 chars min, 100 max) :</label>
  <textarea id="message" class="form-control" name="message" data-sample-trigger="keyup" data-sample-minlength="20" data-sample-maxlength="100" data-sample-minlength-message = "Come on! You need to enter at least a 20 character comment.." data-sample-validation-threshold="10"></textarea>
  </p>

  <br/>
  <input type="submit" class="btn btn-default" value="validate"/>

</form>
          </div>
        </div>
        
      </div>

  </body>
</html>
